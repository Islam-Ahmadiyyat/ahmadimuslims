<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame" src=""></iframe>
  <script>
    // Get the PDF file name from the query string
    const params = new URLSearchParams(window.location.search);
    const fileName = params.get("file");

    // Display the PDF in the iframe
    if (fileName) {
      document.getElementById("pdfFrame").src = fileName;
    } else {
      document.body.innerHTML = "<p>Error: PDF file not found</p>";
    }
  </script>
</body>
</html>
